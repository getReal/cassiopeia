<template name="addJob">
	<div class="panel panel-default">
		<div class="panel-heading">Add a job</div>
		<div class="panel-body">
			<form role="form" id="add-job-form">
			  <div class="form-group">
			    <label for="addJobTitle">Job title</label>
			    <input type="text" class="form-control" id="addJobTitle" placeholder="Enter job title">
			  </div>
			  <button type="submit" class="btn btn-default">Add &amp; configure your showers</button>
			</form>
		</div>
	</div>
</template>
